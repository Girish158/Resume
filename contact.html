<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me | Girish S V</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #F8F9FA; /* official light gray */
        color: #333;
    }

    .header {
        text-align: center;
        padding: 25px 15px;
        background: #1E2A38; /* official dark navy */
        color: #ffffff;
    }
    .header h1 { margin: 0; font-size: 28px; }
    .header p { margin: 5px 0 0; font-size: 16px; color: #C5C7CA; }

    .container {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 40px 15px;
        box-sizing: border-box;
    }

    .contact-box {
        width: 100%;
        max-width: 450px;
        background: #ffffff; /* clean white form */
        padding: 30px 25px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #1E2A38; /* dark navy */
        margin-bottom: 10px;
        font-size: 24px;
    }

    p {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        color: #1E2A38; /* dark navy */
        font-size: 14px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        font-size: 14px;
        border: 1px solid #CED4DA; /* light gray border */
        border-radius: 6px;
        background: #F8F9FA; /* subtle light gray */
        transition: 0.3s;
        box-sizing: border-box;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #0D6EFD; /* official blue accent */
        background: #eef5ff;
        box-shadow: 0 0 5px rgba(13,110,253,0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #53a5c3; /* official blue button */
        color: #fff;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #65a696; /* darker blue on hover */
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 12px 0;
        font-size: 14px;
        color: #555;
    }

    @media (max-width: 500px) {
        .contact-box {
            padding: 20px 15px;
        }
    }
</style>
</head>
<body>

<div class="header">
    <h1>Girish S V</h1>
    <p>Computer Science Student | Fresher | Contact Me</p>
</div>

<div class="container">
    <div class="contact-box">
        <h2>Contact Me</h2>
        <p>Have a question or want to connect? Send me a message!</p>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer>
    Â© 2025 Girish S V | All Rights Reserved
</footer>

</body>
</html>
